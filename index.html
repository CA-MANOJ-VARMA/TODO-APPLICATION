<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="myscript.js" defer></script>
    
</head>
<body>

    <div class="css-main-div">
        <!-- top heading div -->
        <div class="css-top-heading-text">
            <h1>TODO APP</h1>
        </div>
        <div class="css-top-heading">
            <button class="css-button css-addtask-button" id="addTaskButton">Create Task</button>
            <input type="search" class="css-input css-search" placeholder=" search by title(Click 'Enter' )" id="searchId"/>
            <button class="css-button css-save-button" id="saveButton">Save</button>
        </div>
                <!-- onclick div -->
        <div class="css-display-on-click" id="displayOnClick">
                <div class="css-text-div">
                    <input placeholder=" TITLE " type="text" class="css-input css-title" id="titleInput" maxlength="50"/>
                    <br>
                    <textarea placeholder=" DESCRIPTION(OPTIONAL-Limited to 150 Characters) " class="css-input  css-description" id="descriptionInput" rows="5" cols="50" maxlength="150"></textarea> 
                </div> 
                <div class="css-date-and-button-div">
                    <label for="label-calender">DATE(OPTIONAL)</label>
                    <input type="date" name="label-calender" id="dateInput" class="css-date"/>
                    <button class="css-button css-click-to-add" id="clickToAdd">Click to Add</button>
                </div>
                        
        </div>

            <!-- displaying the tasks -->
        <div class="css-display-tasks-main-div" id="displayMainTask">

        </div>

    </div>


</body>
</html>
